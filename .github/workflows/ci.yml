name: CI

on:
  pull_request:
    branches: [main]
    paths:
      - "api/**"
      - "web/**"
      - ".github/workflows/**"
  push:
    branches: [main]
    paths:
      - "api/**"
      - "web/**"
      - ".github/workflows/**"

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api:
    name: API Verify
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: api/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Smoke Tests
        run: npm run test:ci

  web:
    name: Web Verify
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build
