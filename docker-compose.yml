version: "3.9"

services:
  mongo:
    image: mongo:7
    healthcheck:
      test: [ "CMD-SHELL", "mongosh --quiet --eval \"db.runCommand({ ping: 1 })\"" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://localhost:3000/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ./web
    depends_on:
      api:
        condition: service_healthy

volumes:
  mongo_data:
  redis_data:
